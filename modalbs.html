<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modalbs</title>
    <link rel="stylesheet" href="assets/boostrap_css/bootstrap.min.css">
</head>
<body>
    <!-- Button trigger modal -->
<button id="myModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

   

      <script>
        const myModal = document.getElementById('myModal')
          const myInput = document.getElementById('exampleModal')

          myModal.addEventListener('shown.bs.modal', () => {
          myInput.focus()
          })
      </script>
      <!-- bs js -->
   <script src="assets/boostrap_js/bootstrap.bundle.min.js"></script>
</body>
</html>
