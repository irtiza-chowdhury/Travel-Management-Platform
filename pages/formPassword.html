<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creat Password</title>

    <!-- Roboto font -->
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,700&display=swap');</style>
    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/3a8a85fbc3.js" crossorigin="anonymous"></script>

    <!-- bootstrapcss -->
    <link rel="stylesheet" href="../assets/boostrap_css/bootstrap.min.css">

    <!-- main css -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>


    <!-- accountformbody section start -->
    <section class="accountformbody">
        <div class="accountQuestion">
            <div class="accountQuestion__basic">Have an organization already?</div>
            <a class="accountQuestion__button" href="./formSignin.html">Sign In</a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-12">
                    <div class="accountCreation">
                        <div class="accountCreation__title">
                            Creat Your Password
                        </div>
                        <div class="accountCreation__image">
                            <img class="accountCreation__image-item--password" src="../assets/image/Password_1.png" alt="Personal information">
                            
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="formItem">
                        <div class="formItem__title">
                            Please Creat A Strong Password
                        </div>
                        <div class="formItem__steps" id="Step1"> Step 3/3</div>
    
                        <!-- form start -->
                        <form class="formItem__body" name="formValidation" id="formValidation" onsubmit="return false">             
                            <div class="formItem__body-item input-row">
                                <div class="formItem__body-item-name">Email *</div>
                                <input class="formItem__body-item-input" type="email" id="Email" name="email" required>
                            </div>               
                            <div class="formItem__body-item input-row">
                                <div class="formItem__body-item-name">Password *</div>
                                <input class="formItem__body-item-input" type="password" id="Password" name="password" required>
                            </div>               
                            <div class="formItem__body-item input-row">
                                <div class="formItem__body-item-name">Confirm Password *</div>
                                <input class="formItem__body-item-input" type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>    
                            <div class="danger" id="Danger">
                                Please re-confirm the password.
                            </div>           
                            
                            <div class="formItem__body-item input-row">
                                <input class="formItem__body-item-input--checkbox" type="checkbox" name="checkbox" id="Checkbox" required> 
                            
                                <div class="formItem__body-item-name">I have read and accept the <a href="">Terms and Condition</a> and <a href="">Privacy Policy</a></div> 
                            </div>
                            <div class="formItem__body-item  input-row">
                                <button class="formItem__body-item-button" id="btnSubmit" type="submit" onclick="overflow()" > Submit </button>
                            </div>
                            
                        </form>


                            <!-- form end -->
                            <!-- overFlow start -->

                    </div>
                </div>
            </div>
        </div>
        <div id="overFlow" class="overflow">
            <div class="overflow__success" id="Success">
                <div class="overflow__success-scroll"> 
                    <div class="overflow__success-scroll-image">
                        <img class="overflow__success-scroll-image-item" src="../assets/image/thanks.png" alt="">
                    </div>
                    <div class="overflow__success-scroll-text">Your account is succesfully created</div>
                    <div class="overflow__success-scroll-text text-center">Please click to <a href="./formSignin.html">Sing In</a></div>
                </div>

            </div>
            <!-- <div class="danger" id="Danger">
                The * marked fields are required to fill
            </div> -->
        </div>
    </section>
        <!-- accountformbody section end -->


    <!-- toggle js
    <script src="../js/toggle.js"></script> -->
    
    <!-- bootstrap js -->
    <script src="../assets/boostrap_js/bootstrap.bundle.min.js"></script>

    <!-- jquery js -->

    <script src="../assets/jquery_js/jquery-3.6.0.min.js"></script>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>


    <script src="../js/formValidate.js"></script>
    <script src="../js/completestep3.js"></script>

</body>
</html>
